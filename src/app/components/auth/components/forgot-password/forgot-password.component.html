<div class="forgot">

  <div class="wrapper">
    <p class="title">Скинути пароль</p>
    <form [formGroup]="forgot" method="post" class="form" (ngSubmit)=sendTokenForMail()>
      <input [formControl]="email" class="email" type="text" placeholder="Please enter email">
      <input class="forgot-btn" type="submit" value="Скинути">
      <!--      <div *ngIf="error">{{error|json}}</div>-->
      <!--      <div>{{message}}</div>-->
    </form>
  </div>
</div>
