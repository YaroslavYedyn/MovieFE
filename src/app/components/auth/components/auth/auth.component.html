<div class="auth_wrapper">

  <div class="form_wrapper">
    <p class="title_auth">Реєстрація</p>
    <form [formGroup]="form" action="http://localhost:5050/auth" method="post" class="form" (ngSubmit)="auth()">
      <input [formControl]="username" class="input_auth" type="text" placeholder="username">
      <input [formControl]="password" class="input_auth" type="password" placeholder="password">
      <input [formControl]="email" class="input_auth" type="email" placeholder="email">
      <a>{{error}}</a>
      <input class="button_auth" type="submit" value="зареєструватися">
    </form>
  </div>
</div>
