<div class="not-found"
     [ngStyle]="{'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('+image+')'}">

  <div class="messages">
    <p>Не можете найти?</p>
    <br>
    Нам не вдалося знайти цю сторінку. Але на головній сторінці є ще багато всього цікавого.
  </div>
  <button class="redirect-btn" (click)="redirect()">Головна Сторінка</button>
</div>
