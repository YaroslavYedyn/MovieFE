<div class="not-auth"
     [ngStyle]="{'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('+image+')'}">
  <p> Для того, щоб, повноцінно користуватись сайтом, будь ласка, авторизуйтесь</p>
  <button (click)="auth()">Зареєструватись</button>
  <div class="sub-title">Вже існує обліковий запис? <a (click)="login()">увійти</a></div>
</div>
